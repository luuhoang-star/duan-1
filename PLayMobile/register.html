              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">

                      Sản phẩm
                    </a>

                      <li><a class="dropdown-item" href="#">Iphone</a></li>
                      <li><a class="dropdown-item" href="#">Samsung</a></li>

              <div class="ms-auto">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

              <div class="pt-2 pe-3">
                <button class="btn position-relative pt-2 pe-3">

      </header>
       
      <div class="wrapper">
        <div class="container">
             <form class="login-form" action="" method="POST">
                  <h2 class="form-heading">Đăng ký tài khoản</h2>
                  <p class="form-desc">Bạn đã có tài khoản ?
                       <a class="text-link" href="login.html">Đăng nhập</a>
                  </p>   
                  <div class="form-control">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nhập mật khẩu">
                  </div>

                  <div class="form-control">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Nhập tên đăng nhập">
                  </div>

                  <div class="form-control">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                  </div>
                  <button name="btn-register" class="form-btn btn-success">Đăng ký</button>
             </form>
        </div>
   </div>


    <footer>
       
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
